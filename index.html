<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- displaay flex  -->
    <div class="container">
        <div id="child" class="child loader">ONE</div>
        <div id="child2" class="child loader1">TWO</div>
        <div class="child">THRE</div>
        <div class="child">FOUR</div>
    </div>
    <button id="btnStop" class="btnStop">STOP</button>
    <!-- end display flex -->

    <!-- display grid -->
     <div class="container-grid">
        <div class="grid-item items0">ONE</div>
        <div class="grid-item items1">TWO</div>
        <div class="grid-item items2">THREE</div>
        <div class="grid-item items3">FOUR</div>
     </div>
    <script src="main.js"></script>
</body>
</html>
